<!DOCTYPE html>
<head>
<script src='pdfjs/build/pdf.js'></script>
<script src='pdf2text.js'></script>
<script src='popup.js'></script>
<style>
body {
  max-width: 640px;
}
#greb {
  width: 100%;
  min-width: 23em;
}
#options {
  margin: 0.33em;
}
#r {
  width: 1em;
}
#m {
  width: 10em;
}
</style>
</head>
<body>
  <input type="text" id="greb" placeholder="greb" title="string or regular expression to search">
  <div id="options">
    <!-- insensitive, recurse, all match -->
    i <input type="checkbox" id="i" title="case insensitive">
    r <input type="text" id="r" title="number of steps to recurse">
    <!--
    a <input type="checkbox" id="a" title="recurse all, whether or not word is found on parent">
    -->
    m <input type="text" id="m" title="report only links that match this pattern">
  </div>
  <div id="results"></div>
</body>
</html>
